{% import "bootstrap/wtf.html" as wtf %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Register</title>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">文章管理系统</h3>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    注册
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>账号</label>
                            <input type="text" class="form-control" placeholder="请输入账号">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label>重复密码</label>
                            <input type="text" class="form-control" placeholder="确认密码">
                        </div>
                        <div class="form-group">
                            <label>验证码</label>
                            <input type="text" class="form-control" placeholder="请输入验证码">
                        </div>
                        <a href="register.html">没有账号，请先注册</a>
                        <br>
                        <a class="btn btn-primary" href="{{ url_for("login") }}">注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
