{% extends "home/user.html" %}
{% block content %}
<div class="container" style="margin-top: 6px">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{{ url_for('home.add_article')}}" class="list-group-item list-group-item-action">发布文章</a>
                <a href="{{ url_for('home.article_list') }}" class="list-group-item list-group-item-action active">文章列表</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-primary"><h3>文章列表</h3></div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>分类</th>
                            <th>封面</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <th>管理操作</th>

                        </tr>
                        </thead>
                        {% for v in range(1,11) %}
                        <tr>
                            <td>火星发现水</td>
                            <td>科技</td>
                            <td>
                                <img data-src="holder.min.js/75*40">
                            </td>
                            <td>作者</td>
                            <td>2018-01-01</td>
                            <td>
                                <button class="btn btn-sm btn-warning">编辑</button>
                                <button class="btn btn-sm btn-danger">编辑</button>

                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
