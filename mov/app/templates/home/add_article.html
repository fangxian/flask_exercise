{% extends "home/user.html" %}
{% block content %}
<div class="container" style="margin-top: 6px">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{{ url_for('home.add_article')}}"
                   class="list-group-item list-group-item-action active">发布文章</a>
                <a href="{{ url_for('home.article_list') }}" class="list-group-item list-group-item-action">文章列表</a>
            </div>
        </div>
        <div class="col-md-9">
            <form role="form" method="post">
                <fieldset>
                    <div class="form-group">

                        {{ form.title }}
                    </div>

                    <div class="form-group">

                        {{ form.cate }}
                    </div>

                    <div class="form-group">
                        <label for="input_icon"><span class="glyphicon glyphicon-lock"></span>&nbsp;{{ form.icon.label
                            }}</label>
                        {{ form.icon }}
                        <input type="file" class="form-control-file">
                        <img data-src="holder.js/300*160" style="margin-top: 6px;">
                        <a class="btn btn-primary" style="margin-top: 6px;">上传封面</a>

                    </div>

                    <div class="form-group">
                        <label>{{ form.body.label }}</label>
                        {{ form.body }}
                    </div>


                    {{ form.csrf_token }}
                    {{ form.submit }}
                </fieldset>
            </form>

        </div>
    </div>
</div>
{% endblock %}
